function getSoulIncome(soul) {
  // Example: base coin value per rarity
  const base = getCoinValue(soul.rarity);
  // If "bad" souls earn less, adjust here:
  return soul.isBad ? Math.floor(base * 0.5) : base;
}


function updateCoinCounter() {
  let baseIncome = 0;
  inventory.forEach(soul => {
    baseIncome += getSoulIncome(soul);
  });


  const coinMult = Number.isFinite(playerBoosts.coin) ? playerBoosts.coin : 1.0;
  const boostedIncome = baseIncome * coinMult;


  document.getElementById("coinCounter").innerText =
    "💰 Coins: " + formatMoney(money) +
    " (+" + boostedIncome.toFixed(2) + "/sec)";
}


function formatMoney(value) {
  if (value >= 1e12) return (value / 1e12).toFixed(2) + "Tril";   // Trillion
  if (value >= 1e9)  return (value / 1e9).toFixed(2) + "Bil";    // Billion
  if (value >= 1e6)  return (value / 1e6).toFixed(2) + "Mil";    // Million
  if (value >= 1e3)  return (value / 1e3).toFixed(2) + "K";    // Million
  return value.toLocaleString(); // Normal formatting below 1M
}
 
function toggleInventory() {
  const inventoryDiv = document.getElementById("inventory");

  const isVisible = inventoryDiv.style.display === "block";
  inventoryDiv.style.display = isVisible ? "none" : "block";
  overlay.style.display = isVisible ? "none" : "block";




  if (!isVisible) {
    renderInventory();
    switchInventoryTab('souls');  // 👈 Make sure this line is included
  }
}




function renderInventory() {
  const container = document.getElementById("inventoryList");
  container.innerHTML = "";




  if (inventory.length === 0) {
    container.innerHTML = "<p>No souls collected yet.</p>";
  } else {
    inventory.forEach((soul, index) => {
      const div = document.createElement("div");
      div.style.marginBottom = "10px";
      div.style.padding = "10px";
      div.style.border = "1px solid white";
      div.style.borderRadius = "8px";
      div.style.background = "#222";
      div.style.position = "relative";




      div.innerHTML = `
        <strong style="color:${soul.color}">${soul.name}</strong> 
        ${soul.locked ? '🔒' : ''}<br>
        <span>Rarity: ${soul.rarity}</span><br>
        <span>Rolled at: ${soul.timestamp}</span><br>
        <span style="font-style: italic;">"${soul.quote}"</span><br><br>
        <span>Income: +${getSoulIncome(soul)} / sec</span><br>
      `;




      // Lock Button
      const lockBtn = document.createElement("button");
      lockBtn.textContent = soul.locked ? "🔓 Unlock" : "🔒 Lock";
      lockBtn.style.marginRight = "10px";
      lockBtn.style.background = "#444";
      lockBtn.style.color = "white";
      lockBtn.style.border = "none";
      lockBtn.style.padding = "4px 10px";
      lockBtn.style.borderRadius = "5px";
      lockBtn.style.cursor = "pointer";
      lockBtn.onclick = () => {
        soul.locked = !soul.locked;
        renderInventory();
      };




      // Delete Button
      const deleteBtn = document.createElement("button");
      deleteBtn.textContent = "🗑️ Delete";
      deleteBtn.style.background = "#900";
      deleteBtn.style.color = "white";
      deleteBtn.style.border = "none";
      deleteBtn.style.padding = "4px 10px";
      deleteBtn.style.borderRadius = "5px";
      deleteBtn.style.cursor = "pointer";
      deleteBtn.onclick = () => {
        if (soul.locked) {
          alert("This soul is locked and cannot be deleted.");

        }
        inventory.splice(index, 1);
        renderInventory();
      };




      div.appendChild(lockBtn);
      div.appendChild(deleteBtn);
      container.appendChild(div);
    });
  }

  upgradeSection.style.marginTop = "15px";

      Current Slots: ${maxInventorySlots}
    </div>
  `;




  container.appendChild(upgradeSection);

}

function drawPixelHeart(centerX, centerY, size, fillStyle, flip = false) {
  const pixel = size/ 7;
  const pattern = [
    "01100110",
    "11111111",
    "11111111",
    "11111111",
    "01111110",
    "00111100",
    "00011000",
    "00000000"
  ];
  ctx.fillStyle = fillStyle; // <- can be solid color OR gradient
  for (let y = 0; y < pattern.length; y++) {
    for (let x = 0; x < pattern[y].length; x++) {
      if (pattern[y][x] === "1") {
        const drawY = flip ? centerY + (3 - y) * pixel : centerY + (y - 4) * pixel;
        ctx.fillRect(centerX + (x - 4) * pixel, drawY, pixel, pixel);
      }
    }
  }
}

    case "Mythic": return 300 * 50;
    case "Celestial": return 600 * 50;
    case "Prismatic": return 1000 * 50;
    case "Secret": return 10000 * 50;
    default: return 0;
  }
}




function getRandomSoul() {
  const rarity = rarityPool[Math.floor(Math.random() * rarityPool.length)];
  const isBad = Math.random() < 0.5;
  const pool = (soulMap[rarity.name] && (isBad ? soulMap[rarity.name].bad : soulMap[rarity.name].good)) || [];
  const soul = pool[Math.floor(Math.random() * pool.length)] || { name: "???", color: "white", quote: "Unknown" };
  return {
    ...soul,
    rarity: rarity.name,
    isBad,
    timestamp: new Date().toLocaleTimeString(),
    locked: false
  };
}


function drawSoul(soul) {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.save();


  const cx = canvas.width / 2;
  const cy = canvas.height / 2;


  ctx.shadowColor = soul.color;


  ctx.shadowBlur = 50;
  drawPixelHeart(cx, cy - 60, 160, soul.color, soul.isBad);


  ctx.shadowBlur = 150;
  drawPixelHeart(cx, cy - 60, 160, soul.color, soul.isBad);


  ctx.shadowBlur = 300;
  drawPixelHeart(cx, cy - 60, 160, soul.color, soul.isBad);


  ctx.shadowBlur = 600;
  drawPixelHeart(cx, cy - 60, 160, soul.color, soul.isBad);


  ctx.shadowBlur = 1000;
  drawPixelHeart(cx, cy - 60, 160, soul.color, soul.isBad);


  ctx.shadowBlur = 2000;
  drawPixelHeart(cx, cy - 60, 160, soul.color, soul.isBad);


  // reset shadow so text isn’t blurred
  ctx.shadowBlur = 0;
  ctx.shadowColor = "transparent";


  // Soul name
  ctx.fillStyle = soul.color;
  ctx.font = "28px monospace";
  ctx.textAlign = "center";
  ctx.fillText(soul.name, cx, cy + 70);


  // Rarity colored by rarity map
  const rarityObj = rarities.find(r => r.name === soul.rarity);
  ctx.fillStyle = (rarityObj && rarityObj.color) || "#fff";
  ctx.font = "16px monospace";
  ctx.fillText("Rarity: " + soul.rarity, cx, cy + 100);


  // Quote and timestamp
  ctx.fillStyle = soul.color;
  ctx.fillText("“" + soul.quote + "”", cx, cy + 125);
  ctx.fillText("Rolled at: " + soul.timestamp, cx, cy + 150);


  ctx.restore();
}


function animateRoll() {
  const now = Date.now();
  const adjustedCooldown = rollCooldown / playerBoosts.speed;
  if (now - lastRollTime < adjustedCooldown) {
    console.log("Still cooling down...");
    return;
  }
  lastRollTime = now;
  if (isRolling) return;


if (!hasRolled) {
  document.getElementById("rollHint").style.display = "none";
  hasRolled = true;
}
  isRolling = true;


  
  const startTime = performance.now();
  const rollDuration = 1000;




  function drawFrame(now) {
    const elapsed = now - startTime;




    const color = `hsl(${Math.random() * 360}, 100%, 70%)`;
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawPixelHeart(canvas.width / 2, canvas.height / 2 - 60, 160, color);
    ctx.fillStyle = "white";
    ctx.font = "28px monospace";
    ctx.fillText("Rolling...", canvas.width / 3, canvas.height / 2 + 70);




    if (elapsed < rollDuration) {
      requestAnimationFrame(drawFrame);
    } else {
      try {
        const finalSoul = getRandomSoul();
        drawSoul(finalSoul);
        addToInventory(finalSoul);
      } catch (e) {
        console.error("Error during roll:", e);
      } finally {
        isRolling = false;
        console.log("Rolling ended");
      }
    }
  }




  console.log("Rolling started");
  requestAnimationFrame(drawFrame);
}

    return;
  }




  // Group items by name + rarity
  const grouped = {};
  itemInventory.forEach((item, i) => {
    const key = item.name + "-" + item.rarity;
    if (!grouped[key]) {
      grouped[key] = { ...item, count: 0, indices: [] };
    }
    grouped[key].count++;
    grouped[key].indices.push(i); // keep track of original indices
  });




  // Render each unique group
  Object.values(grouped).forEach(item => {
    const div = document.createElement("div");
    div.style.marginBottom = "10px";
    div.style.padding = "10px";
    div.style.border = "1px solid white";
    div.style.borderRadius = "8px";
    div.style.background = "#222";




div.innerHTML = `
  <strong>${item.name} x${item.count}</strong><br>
  <span>Rarity: ${item.rarity}</span><br>
  <span>Effect: ${item.description}</span><br>
  <span>Duration: ${item.duration ? Math.round(item.duration / 60000) + " min" : "Instant"}</span><br><br>
`;


    // ✅ Add use button for stack
    const useBtn = document.createElement("button");
    useBtn.textContent = "Use One";
    useBtn.style.background = "#2ecc71";
    useBtn.style.color = "white";
    useBtn.style.border = "none";
    useBtn.style.padding = "4px 8px";
    useBtn.style.borderRadius = "5px";
    useBtn.style.cursor = "pointer";




    useBtn.onclick = () => {
      // Remove one instance from the real inventory
      const indexToRemove = item.indices.pop();
      if (indexToRemove !== undefined) {
        itemInventory.splice(indexToRemove, 1);
      }




      // Apply effect (your existing logic)
      useItem(item);




      // Re-render inventory
      updateItemInventory();
    };




    div.appendChild(useBtn);
    container.appendChild(div);
  });
}




function useItem(item) {
  applyItemEffect(item);  // actually apply the boost
}




function updateShopTimerDisplay() {
  const timerEl = document.getElementById("shopResetTimer");
  const minutes = Math.floor(shopResetTime / 60);
  const seconds = shopResetTime % 60;
  if (timerEl) timerEl.textContent = `${minutes}:${seconds.toString().padStart(2, "0")}`;
} 


function getItemEffectText(item) {
  if (item.effectType === "autoTime") {
    const seconds = getBoostDuration(item.rarity) / 1000;
    return `Auto Roll +${formatTime(seconds)}`;
  }
  return item.effect;
}


setInterval(() => {
  shopResetTime--;
  if (shopResetTime <= 0) {
    generateShopInventory();
    renderShop();
    shopResetTime = 5 * 60;
  }
  updateShopTimerDisplay();
}, 1000);




document.addEventListener("DOMContentLoaded", () => {
  generateShopInventory();
  renderShop();
});




function toggleShop() {
  const shop = document.getElementById("shopSidebar");
  shop.style.display = (shop.style.display === "none" || shop.style.display === "") ? "block" : "none";
}




function formatTime(seconds) {
  let h = Math.floor(seconds / 3600);
  let m = Math.floor((seconds % 3600) / 60);
  let s = seconds % 60;
  return [h, m, s].map(v => String(v).padStart(2, "0")).join(":");
}


function updateBoostStatus() {
  const boostEl = document.getElementById("boostStatus");
  if (!boostEl) return;


  const luck = playerBoosts.luck.toFixed(1);
  const speed = playerBoosts.speed.toFixed(2);
  const coin = playerBoosts.coin.toFixed(2);


  const autoTimeText = formatTime(Math.floor(autoRollTime));


  boostEl.textContent =
    `Luck: ${luck}x | Speed: ${speed}x | Coin: ${coin}x | Auto Time: ${autoTimeText}`;
}


function applyItemEffect(item) {
  const duration = getBoostDuration(item.rarity);


  if (item.effectType === "luck" || item.effectType === "speed") {
    applyTimedBoost(item.effectType, item.effectValue, duration);


  } else if (item.effectType === "coin") {
    applyTimedBoost("coin", item.effectValue, duration);
    updateCoinCounter();


  } else if (item.effectType === "autoTime") {
  const secondsToAdd = getBoostDuration(item.rarity) / 1000; // convert ms → s
  autoRollTime = Math.min(autoRollTime + secondsToAdd, MAX_AUTO_TIME);
  updateBoostStatus();
}
}




function startPassiveIncome() {
  setInterval(() => {
    let income = 0;
    for (const soul of inventory) {
      income += getSoulIncome(soul);
    }


    //safe coin multiplier
    const coinMult = Number(playerBoosts?.coin);
    const safeCoinMult = Number.isFinite(coinMult) && coinMult > 0 ? coinMult : 1.0;


    money += income * safeCoinMult;


    //recover if money became NaN somehow
    if (!Number.isFinite(money)) money = 0;


    updateCoinCounter();
  }, 1000);
}


function generateSaveData() {
  const saveData = {
  money,
  inventory,
  itemInventory,
  seenSouls,
  maxInventorySlots,
  slotUpgradeLevel,
  autoRollTime
  };




  // Convert → JSON
  let json = JSON.stringify(saveData);




  // Add random salt
  const salt = Math.random().toString(36).substring(2, 15);
  json = salt + "|" + json + "|" + salt.split("").reverse().join("");




  // Encode base64
  let encoded = btoa(json);




  // Wrap with fake header/footer
  return "SOULSAVEv1::" + encoded + "::ENDSOULSAVE";
}




function parseSaveData(data) {
  try {
    if (!data.startsWith("SOULSAVEv1::") || !data.endsWith("::ENDSOULSAVE")) {
      throw new Error("Invalid save format!");
    }




    // Remove wrappers
    let encoded = data.replace("SOULSAVEv1::", "").replace("::ENDSOULSAVE", "");
    let decoded = atob(encoded);




    // Remove salt
    let parts = decoded.split("|");
    if (parts.length < 3) throw new Error("Invalid save data.");
    let json = parts[1];




    return JSON.parse(json);
  } catch (err) {
    alert("Failed to load save: " + err.message);
    return null;
  }
}




function downloadSave() {
  const data = generateSaveData();
  const blob = new Blob([data], { type: "text/plain" });
  const url = URL.createObjectURL(blob);




  const a = document.createElement("a");
  a.href = url;
  a.download = "souls_save.dat";
  a.click();




  URL.revokeObjectURL(url);
}




function importSave(event) {
  const file = event.target.files[0];
  if (!file) return;


  const reader = new FileReader();
  reader.onload = function(e) {
    const content = e.target.result;
    const save = parseSaveData(content);
    if (save) {
      money = save.money || 0;
      inventory = save.inventory || [];
      itemInventory = save.itemInventory || [];




      seenSouls = save.seenSouls || {};
      maxInventorySlots = save.maxInventorySlots || 10;
      slotUpgradeLevel = save.slotUpgradeLevel || 0;
      autoRollTime = save.autoRollTime || 0;
    
      updateUpgradeUI();
      updateCoinCounter();
      renderInventory();
      renderSoulIndex();
      renderItemInventory();
      updateBoostStatus();
      alert("Save loaded successfully!");
    }
  };
  reader.readAsText(file);
}




function getUpgradeCost() {
  if (slotUpgradeLevel < 10) {
    return (slotUpgradeLevel + 1) * 100;
  } else {
    return Math.pow(2, Math.floor(slotUpgradeLevel / 10)) * (slotUpgradeLevel % 10 + 1) * 100;
  }
}




function upgradeSlots() {
  const cost = getUpgradeCost();
  if (money < cost) {
    alert("Not enough coins!");
    return;
  }
  money -= cost;
  slotUpgradeLevel++;
  maxInventorySlots++;
  updateUpgradeUI();
}




function updateUpgradeUI() {
  const cost = getUpgradeCost();
  document.getElementById("upgradeBtn").textContent = `Upgrade Slots (Cost: ${cost}💰)`;
  document.getElementById("upgradeInfo").textContent = `Current Slots: ${maxInventorySlots}`;
document.getElementById("upgradeBtn").onclick = upgradeSlots;
}


function autoSave() {
  try {
    const data = generateSaveData();
    localStorage.setItem("soulsSave", data);
    console.log("Game auto-saved!");
  } catch (e) {
    console.error("Auto-save failed:", e);
  }
}


function autoLoad() {
  try {
    const data = localStorage.getItem("soulsSave");
    if (!data) return;


    const save = parseSaveData(data);
    if (save) {
      money = save.money || 0;
      inventory = save.inventory || [];
      itemInventory = save.itemInventory || [];
      seenSouls = save.seenSouls || {};
      maxInventorySlots = save.maxInventorySlots || 10;
      slotUpgradeLevel = save.slotUpgradeLevel || 0;


      updateUpgradeUI();
      updateCoinCounter();
      renderInventory();
      renderSoulIndex();
      updateItemInventory();


      console.log("Game auto-loaded!");
    }
  } catch (e) {
    console.error("Auto-load failed:", e);
  }
}


document.addEventListener("DOMContentLoaded", () => {
  autoLoad();
  generateShopInventory();
  renderShop();
  updateItemInventory();
  setInterval(autoSave, 1000);
});


// Background settings
const bgColorPicker = document.getElementById("bgColorPicker");
const bgImageUpload = document.getElementById("bgImageUpload");


bgColorPicker.addEventListener("input", (e) => {
  document.body.style.background = e.target.value;
});


bgImageUpload.addEventListener("change", (e) => {
  const file = e.target.files[0];
  if (!file) return;
  
  const reader = new FileReader();
  reader.onload = function(ev) {
    document.body.style.background = `url(${ev.target.result}) no-repeat center center fixed`;
    document.body.style.backgroundSize = "cover";
  };
  reader.readAsDataURL(file);
});


function clearBackgroundImage() {
  document.body.style.background = bgColorPicker.value; // fallback to chosen color
}


function resetAllData() {
  if (confirm("⚠️ This will erase ALL progress and restart the game. Are you sure?")) {
    // Clear localStorage
    localStorage.clear();


    // Reset important in-memory variables
    money = 0;
    inventory = [];
    itemInventory = [];
    slotUpgradeLevel = 0;
    maxInventorySlots = 10;
    hasRolled = false;


    // Optional: clear boosts or other game-specific states
    if (typeof playerBoosts !== "undefined") {
      playerBoosts = { coin: 1.0, luck: 1.0, speed: 1.0 };
    }


    // Reload page to restart everything
    location.reload();
  }
}


setInterval(() => {
  if (autoRollActive && autoRollTime > 0) {


    // Stop if inventory is full
    if (inventory.length >= maxInventorySlots) {
      alert("Inventory full. Auto Roll stopped.");
      autoRollActive = false;
      document.getElementById("autoRollToggle").textContent = "Start Auto Roll";
      return;
    }


    animateRoll(); 
    autoRollTime -= 1 / playerBoosts.speed;
    if (autoRollTime < 0) autoRollTime = 0;


    updateBoostStatus();


    // Stop if time runs out
    if (autoRollTime <= 0) {
      alert("Auto Roll time ended.");
      autoRollActive = false;
      document.getElementById("autoRollToggle").textContent = "Start Auto Roll";
    }
  }
}, 1000);


startPassiveIncome();

const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

const CSS_SIZE = 450; // what your game logic expects
const INTERNAL_SIZE = 1000; // bigger buffer so shadows fit

canvas.width = INTERNAL_SIZE;
canvas.height = INTERNAL_SIZE;

// keep it visually the same size in CSS
canvas.style.width = CSS_SIZE + "px";
canvas.style.height = CSS_SIZE + "px";

// scale drawing so code still uses 450x450 coords
ctx.scale(INTERNAL_SIZE / CSS_SIZE, INTERNAL_SIZE / CSS_SIZE);


</script>
